version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wakeword-trainer-backend
    ports:
      - "8400:8400"
    volumes:
      - wakeword-data:/app/data
    environment:
      - DATA_DIR=/app/data
      # Recording retention: 0 = never delete, or hours (1, 24, 72, 168)
      - MAX_RECORDING_AGE_HOURS=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8400/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  wakeword-data:
